apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: deployment-event-relays
  namespace: aura
  labels:
    team: aura
spec:
  image: {{ image }}
  port: 8080
  replicas:
    min: 1
    max: 1
  prometheus:
    enabled: true
    path: /
  resources:
    limits:
      cpu: 500m
      memory: 128Mi
    requests:
      cpu: 200m
      memory: 128Mi
  envFrom:
    - secret: deployment-event-relays
  webproxy: false
  skipCaBundle: false
  kafka:
    pool: {{ kafka_pool }}
