defaults: &defaults
  docker:
  - image: circleci/golang:1.12

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Create workspace
          command: mkdir -p /tmp/workspace
      - run:
          name: Build Docker container
          command: docker build -t navikt/deployment-event-relays:latest .
      - run:
          name: Save Docker container
          command: docker save navikt/deployment-event-relays:latest -o /tmp/workspace/docker-image.tar
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - docker-image.tar
  release:
    <<: *defaults
    steps:
      - setup_remote_docker
      - add_ssh_keys:
          fingerprints:
            - "6a:48:80:d5:2f:b0:c5:c7:2d:fa:5d:b8:90:d9:5c:08"
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Load Docker container
          command: docker load -i /tmp/workspace/docker-image.tar
      - run:
          name: Login to Dockerhub
          command: docker login -u "$DOCKER_LOGIN" -p "$DOCKER_PASSWORD"
      - run:
          name: Release new version
          command: |
            version=$(./version.sh)
            docker tag navikt/deployment-event-relays:latest navikt/deployment-event-relays:${version}
            docker push navikt/deployment-event-relays:latest
            docker push navikt/deployment-event-relays:${version}
      - run:
          name: Deploy new version to Kubernetes
          command: |
            version=$(./version.sh)
            naisyaml=$(mktemp -d)
            git clone git@github.com:navikt/nais-yaml $naisyaml
            cd $naisyaml
            sed -E -i "s#image: navikt/deployment-event-relays:.+#image: navikt/deployment-event-relays:${version}#" vars/deploys2influx.yaml
            sed -E -i "s#image: navikt/deployment-event-relays:.+#image: navikt/deployment-event-relays:${version}#" vars/deploys2nora.yaml
            sed -E -i "s#image: navikt/deployment-event-relays:.+#image: navikt/deployment-event-relays:${version}#" vars/prod-fss/deploys2vera.yaml
            git add .
            git --no-pager diff --cached
            git commit -a -m "Bump deployment-event-relays to version ${version}"
            git push

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - release:
          context: NAIS deployment
          requires:
            - build
          filters:
            branches:
              only: master
